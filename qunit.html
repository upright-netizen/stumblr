<!DOCTYPE html>  
<html>  
	<head>  
	    <title>Stumblr : QUnit Test Suite</title>
	    <link rel="stylesheet" href="lib/qunit/qunit.css" type="text/css" media="screen">
	</head>  
	<body>  
    <h1 id="qunit-header">QUnit Test Suite</h1>  
    <h2 id="qunit-banner"></h2>  
    <div id="qunit-testrunner-toolbar"></div>  
    <h2 id="qunit-userAgent"></h2>  
    <ol id="qunit-tests"></ol>

		<div id="test-defaults"></div>
		<div id="test-object-argument"></div>
		<div id="test-data-attributes"
			data-url="http://nowhere.org/no/place"
			data-template="#other-tmpl"
			data-ajax-data="{dataType:'xml'}"
			data-refreshRate="1000"></div>

		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="lib/jquery.tmpl.js"></script>
		<script type="text/javascript" src="lib/qunit/qunit.js"></script>  

    <!-- Your project file goes here -->  
    <script type="text/javascript" src="jquery.stumblr.js"></script>  

    <!-- Your tests file goes here -->  
    <script type="text/javascript" src="tests/units.js"></script>
	</body>  
</html>
